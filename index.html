<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Выход во внешний браузер</title>
  <script>
    // Автоматически выбрасывает из WebView (Facebook, Instagram, Telegram)
    setTimeout(function () {
      const fallbackUrl = "https://example.com"; // ← СЮДА вставь нужную ссылку
      window.location.href =
        "intent://exit#Intent;scheme=nonexistentapp;package=com.fake.app.none;S.browser_fallback_url=" +
        encodeURIComponent(fallbackUrl) +
        ";end;";
    }, 300);
  </script>
</head>
<body>
  <p>Перенаправление...</p>
</body>
</html>
