<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Поделиться</title>
</head>
<body>
  <h1>Открыть во внешнем браузере</h1>
  <button onclick="share()">Открыть через системное меню</button>

  <script>
    function share() {
      if (navigator.share) {
        navigator.share({
          title: 'Перейти на сайт',
          text: 'Открой эту ссылку во внешнем браузере:',
          url: 'https://www.google.com'
        }).catch((error) => {
          console.log("Ошибка шаринга:", error);
        });
      } else {
        alert("Ваш браузер не поддерживает системное меню 'Поделиться'");
      }
    }
  </script>
</body>
</html>
